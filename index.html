<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Warehouse Project</title>
</head>

<body class="bg-dark">

  <div class="container">
    <!-- SECTION Filter Bar -->
    <section class="row align-items-center mt-3 p-2 rounded-2 bg-warning justify-content-around">
      <div class="col-1"><button class="btn btn-secondary" onclick="drawAll()">
          All
        </button></div>
      <div class="col-1 text-light">FILTERS:</div>
      <div class="col-2">
        <div class="btn-group">
          <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
            aria-expanded="false">
            Priority
          </button>
          <ul class="dropdown-menu">
            <li><button class="dropdown-item" type="button" onclick="filterPriority('express')">Express</button></li>
            <li><button class="dropdown-item" type="button" onclick="filterPriority('standard')">Standard</button></li>
            <li><button class="dropdown-item" type="button" onclick="filterPriority()">Free</button></li>
          </ul>
        </div>
      </div>
      <div class="col-2">
        <button class="btn btn-secondary" onclick="filterFragilePackages()">
          Fragile
        </button>
      </div>
      <div class="col-2">
        <button class="btn btn-secondary" onclick="filterHeavyPackages()">
          Heavy
        </button>
      </div>
    </section>

    <!-- SECTION Title -->
    <section class="row justify-content-center">
      <div class="col-8 h4 pb-2 my-4 text-warning text-center border-bottom border-warning">Packages</div>
    </section>

    <!-- SECTION Package List -->
    <section class="row justify-content-center" id="package-display">
      <!-- NOTE Content is in Javascript -->
    </section>




  </div>

  <script src="app.js"></script>
</body>

</html>
